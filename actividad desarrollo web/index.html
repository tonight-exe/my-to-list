<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>My To Do List</title>
</head>
<body>
    <div class="mb-3 container-sm">
        <label for="formGroupExampleInput" class="form-label">Example label</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
        <button onclick="newElement()" class="btn btn-dark espacio">Add</button>
      </div>
      <ul class="list-group ">
        <div class="list-group-item ">
          <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="1" checked>
          <label class="form-check-label" for="firstRadio">dato 1</label>
        </div>
        <div class="list-group-item">
          <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="2">
          <label class="form-check-label" for="secondRadio">dato 2</label>
          <small>04/09/24</small>
        </div>
        <div class="list-group-item">
          <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="3">
          <label class="form-check-label" for="thirdRadio">dato 3</label>
        </div>
      </ul>
      <nav aria-label="...">
        <ul class="pagination">
          <li class="page-item disabled">
            <span class="page-link">Previous</span>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item active" aria-current="page">
            <span class="page-link">2</span>
          </li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>

      


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
